<script>
// Attach eventlistener
var firstButton = document.getElementsByClassName('sidebar')[0].
		getElementsByTagName('ul')[0].
		getElementsByTagName('li')[0].
		getElementsByTagName('div')[0];

firstButton.addEventListener('click', function(){

	var uls = document.getElementsByClassName('sidebar')[0].getElementsByTagName('ul'),
		i   = 0;

	var interval = setInterval(function(){
		uls[i].classList.toggle('expanded');
		i += 1;
		if(i >= uls.length)
			clearInterval(interval);
	}, 80);
});
</script>
